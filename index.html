<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Griddr</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Load D3 and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js" referrerpolicy="no-referrer"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
</head>
<body>
<!-- These are the cards we load -->
<div class="demo">
  <header class="demo__header"></header>
  <div class="demo__content">
    <div class="demo__card-cont" id="main_stack">
      <div class="demo__card">
        <div class="demo__card__top brown">
          <p class="demo__card__name" id="base_card">Upload your list</p>
        </div>
        <div class="demo__card__btm">
          <p class="demo__card__we"></p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
    </div>
    <p class="demo__tip" id="word_list_select">
        Select your word list here
        <input type="file" id="files" name="files" />
    </p>
    <div class="save" id="save_list">
    </p>
  </div>
</div>


</body>
</html>
